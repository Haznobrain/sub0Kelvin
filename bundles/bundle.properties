item.sub0Kelvin-i1-cut-ice.name = "Cut Ice"
item.sub0Kelvin-i1-cut-ice.description = "Water ice cut off of the planet's surface. At this temperature it is suitable for use as an actual material."
item.sub0Kelvin-i2-nickel.name = "Nickel"
item.sub0Kelvin-i2-nickel.description = "A common somewhat soft metal found in most planets' cores and crust. Useful by itself or in alloys."
item.sub0Kelvin-i3-copper.name = "Copper"
item.sub0Kelvin-i3-copper.description = "A common malleable metal useful in plumbing, electricity, and as ammo due to its weight and plentifulness. Also can alloy with nickel to make brass."
item.sub0Kelvin-i4-brass.name = "Brass"
item.sub0Kelvin-i4-brass.description = "An alloy of copper and nickel, much harder and more resistant than either, it also does not corrode."
item.sub0Kelvin-i5-red-beryl.name = "Red Beryl"
item.sub0Kelvin-i5-red-beryl.description = "A hard material with uses for for exemple lasers. It is a beryl crystal with chromium impurities."
item.sub0Kelvin-i5-red-beryl.details = "[accent] Why does upper management insist that this is beryl? this is clearly ruby, are they stupid?\n [blue] There's extra tax on rubies and other rare gems in trade, we wanna avoid that.\n [yellow] ah, the usual, i see."

liquid.sub0Kelvin-l1-steam.name = "Steam"
liquid.sub0Kelvin-l1-steam.description = "Water vaporized from surface water ice."
